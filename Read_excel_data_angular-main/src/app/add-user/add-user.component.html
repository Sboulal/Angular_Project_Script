<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card">
    <div class="tab-content">
      <div class="tab-pane fade show active">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <div class="form px-4 pt-5">
            <h4 class="text-left" style="color: #8f9194;">Nom</h4>
            <input 
              type="text" 
              name="nom" 
              class="form-control mb-3" 
              [(ngModel)]="user.nom"
              placeholder="Entrez le nom"
              required
              #nomInput="ngModel">
           
            <h4 class="text-left" style="color: #8f9194;">Prénom</h4>
            <input 
              type="text" 
              name="prenom" 
              class="form-control mb-3" 
              [(ngModel)]="user.prenom"
              placeholder="Entrez le prénom"
              required
              #prenomInput="ngModel">
            
                
            <h4 class="text-left" style="color: #8f9194;">Email</h4>
            <input 
              type="email" 
              name="email" 
              class="form-control mb-3" 
              [(ngModel)]="user.email"
              placeholder="Entrez l'email"
              required
              email
              #emailInput="ngModel">
           

            <div class="d-flex gap-2">
              <button 
                type="submit" 
                class="btn btn-dark btn-block flex-fill"
                [disabled]="userForm.invalid">
                Ajouter
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane fade">
      </div>
    </div>
  </div>
</div>
